<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>WP</title>
  </head>
  <body>
    <header><h1 class="main-title">Zombie World</h1></header>
    <!-- <div class="alert alert-danger" id="error" role="alert"></div> -->
    <div class="row mb-5">
      <div class="col">
        <div class="input-group">
          <label class="input-group-text">Dimentions</label>
          <input
            placeholder="numer for grid dimentions N*N"
            type="number"
            id="numberOne"
            class="form-control"
          />
        </div>
        <div class="input-group">
          <label class="input-group-text">Initial position</label>
          <input
            placeholder="should be less than N*N"
            type='number'
            id="numberTwo"
            class="form-control"
          />
        </div>
        <div class="input-group">
          <label class="input-group-text">Sequence moves</label>
          <input
            placeholder="type string like 'rd'"
            type='text'
            id="numberThree"
            class="form-control"
          />
        </div>
        
      </div>
      <div class="col">
        <button id="addValues" class="btn btn-primary">Lets Go</button>
      </div>
    </div>

    <div id="container" class="contain"></div>
    <script src="bundle.js"></script>
  </body>
</html>
